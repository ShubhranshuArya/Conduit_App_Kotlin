plugins {
    id 'java-library'
    id 'kotlin'
    id 'kotlin-kapt'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_7
    targetCompatibility = JavaVersion.VERSION_1_7
}

dependencies {

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    api "com.squareup.retrofit2:retrofit:$retrofit_version" //used to make api calls
    implementation "com.squareup.retrofit2:converter-moshi:$retrofit_version" //used to connect retrofit and moshi
    implementation "com.squareup.moshi:moshi-kotlin:$moshi_version" //json to kotlin converter
    kapt "com.squareup.moshi:moshi-kotlin-codegen:$moshi_version" //makes the conversion faster
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.4.3" //To use coroutines with retrofit


    //tests
    testImplementation 'junit:junit:4.+' // This can be added from the app module // It's used for testing

}